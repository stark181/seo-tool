<!DOCTYPE html>
<html lang="ja">
<head>

  <title>SEOタイトル診断ツール Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SEOタイトル診断ツール Pro</h1>

  <script src="script.js"></script>
</body>
</html>
