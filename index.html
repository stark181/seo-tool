<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SEOタイトル診断ツール Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SEOタイトル診断ツール Pro</h1>

  <input type="text" id="titleInput" placeholder="記事タイトルを入力" size="50">
  <button onclick="analyzeTitle()">診断する</button>

  <div id="loading">診断中...</div>
  <div id="result"></div>

  <button onclick="copyPrompt()">AI改善案をChatGPTに依頼プロンプトをコピー</button>
  <input type="text" id="promptOutput" readonly style="width:90%; max-width:600px; margin-top:10px;">

  <h3 id="historyTitle">診断履歴</h3>
  <ul id="historyList"></ul>

  <script src="script.js"></script>
</body>
</html>
